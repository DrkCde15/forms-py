<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Currículo com IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            padding: 25px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], textarea {
            margin-top: 5px;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        .buttons {
            margin-top: 25px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            color: #fff;
            flex: 1;
        }

        .btn-generate {
            background-color: #28a745;
        }

        .btn-clear {
            background-color: #dc3545;
        }

        .required-note {
            color: red;
            margin-top: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Currículo com IA</h1>
        <form id="resumeForm">
            <label for="nome">Nome Completo*:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="resumo">Resumo Profissional*:</label>
            <textarea id="resumo" name="resumo" rows="4" required></textarea>

            <label for="objetivo">Objetivo Profissional*:</label>
            <textarea id="objetivo" name="objetivo" rows="3" required></textarea>

            <label for="experiencias">Experiências Profissionais:</label>
            <textarea id="experiencias" name="experiencias" rows="6"></textarea>

            <label for="educacao">Formação Acadêmica:</label>
            <textarea id="educacao" name="educacao" rows="3"></textarea>

            <label for="habilidades">Habilidades/Competências:</label>
            <textarea id="habilidades" name="habilidades" rows="3"></textarea>

            <div class="buttons">
                <button type="submit" class="btn-generate">Gerar Currículo</button>
                <button type="button" class="btn-clear" onclick="document.getElementById('resumeForm').reset();">Limpar</button>
            </div>
            <div class="required-note">* Campos obrigatórios</div>
        </form>
    </div>

    <script>
        document.getElementById("resumeForm").addEventListener("submit", function(event){
            event.preventDefault();
            alert("Aqui você integraria a chamada para a API Gemini para gerar o currículo.");
        });
    </script>
</body>
</html>
