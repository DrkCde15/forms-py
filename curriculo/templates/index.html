<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Currículo com IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            padding: 25px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], textarea, select {
            margin-top: 5px;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        .buttons {
            margin-top: 25px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            color: #000000ff;
            flex: 1;
        }

        .btn-generate {
            background-color: #28a745;
        }

        .btn-clear {
            background-color: #dc3545;
        }

        .required-note {
            color: red;
            margin-top: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Currículo com IA</h1>
        <form id="resumeForm" enctype="multipart/form-data">
            <label for="nome">Nome Completo*:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="resumo">Resumo Profissional*:</label>
            <textarea id="resumo" name="resumo" rows="4" required></textarea>

            <label for="objetivo">Objetivo Profissional*:</label>
            <textarea id="objetivo" name="objetivo" rows="3" required></textarea>

            <label for="experiencias">Experiências Profissionais:</label>
            <textarea id="experiencias" name="experiencias" rows="6"></textarea>

            <label for="educacao">Formação Acadêmica:</label>
            <textarea id="educacao" name="educacao" rows="3"></textarea>

            <label for="habilidades">Habilidades/Competências:</label>
            <textarea id="habilidades" name="habilidades" rows="3"></textarea>

            <label for="linkedin">LinkedIn:</label>
            <input type="text" id="linkedin" name="linkedin">

            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email">

            <label for="github">GitHub:</label>
            <input type="text" id="github" name="github">

            <label for="documento">Anexar currículo base (opcional):</label>
            <input type="file" id="documento" name="documento" accept=".docx,.pdf">

            <label for="idiomas">Idiomas:</label>
            <div id="idiomas">
                <div class="idioma">
                    <input type="text" name="idioma_nome[]" placeholder="Ex: Inglês">
                    <select name="idioma_nivel[]">
                        <option value="Básico">Básico</option>
                        <option value="Intermediário">Intermediário</option>
                        <option value="Avançado">Avançado</option>
                        <option value="Nativo">Nativo</option>
                    </select>
                </div>
            </div>
            <button type="button" onclick="adicionarIdioma()">+ Adicionar outro idioma</button>

            <div class="buttons">
                <button type="submit" class="btn-generate">Gerar Currículo</button>
                <button type="button" class="btn-clear" onclick="document.getElementById('resumeForm').reset();">Limpar</button>
            </div>
            <div class="required-note">* Campos obrigatórios</div>
        </form>
    </div>

    <script>
        function adicionarIdioma() {
            const div = document.createElement("div");
            div.classList.add("idioma");
            div.innerHTML = `
                <input type="text" name="idioma_nome[]" placeholder="Ex: Espanhol">
                <select name="idioma_nivel[]">
                    <option value="Básico">Básico</option>
                    <option value="Intermediário">Intermediário</option>
                    <option value="Avançado">Avançado</option>
                    <option value="Nativo">Nativo</option>
                </select>
            `;
            document.getElementById("idiomas").appendChild(div);
        }

        document.getElementById("resumeForm").addEventListener("submit", function(event){
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);

            fetch("/gerar_curriculo", {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (!response.ok) throw new Error("Erro ao gerar currículo");
                return response.blob();
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "Curriculo.pdf"; // agora baixa PDF direto
                document.body.appendChild(a);
                a.click();
                a.remove();
            })
            .catch(err => alert(err.message));
        });
    </script>
</body>
</html>
